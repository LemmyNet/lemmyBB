limit_req_zone $binary_remote_addr zone=$lemmybb_domain:10m rate=1r/s;

server {
    listen 80;
    listen [::]:80;
    server_name $lemmybb_domain;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name $lemmybb_domain;

    ssl_certificate /etc/letsencrypt/live/$lemmybb_domain/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/$lemmybb_domain/privkey.pem;

    # Various TLS hardening settings
    # https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_session_timeout  10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets on;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Hide nginx version
    server_tokens off;

    # Enable compression for JS/CSS/HTML bundle, for improved client load times.
    # It might be nice to compress JSON, but leaving that out to protect against potential
    # compression+encryption information leak attacks like BREACH.
    gzip on;
    gzip_types text/css application/javascript image/svg+xml;
    gzip_vary on;

    # Only connect to this site via HTTPS for the two years
    add_header Strict-Transport-Security "max-age=63072000";

    # Various content security headers
    add_header Referrer-Policy "same-origin";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";

    # Add IP forwarding headers
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # lemmybb frontend
    location / {
        set $proxpass "http://0.0.0.0:8701";
        # federation requests go to backend
        if ($http_accept ~ "^application/.*$") {
            set $proxpass "http://0.0.0.0:8703";
        }
        # fonts have similar accept header but need to be handled by frontend
        if ($http_accept ~ "^application/font.*$") {
            set $proxpass "http://0.0.0.0:8701";
        }
        proxy_pass $proxpass;
        rewrite ^(.+)/+$ $1 permanent;
    }

    # backend
    # use the line below if you want to allow direct connections to api and pictrs
    # location ~ ^/(api|pictrs|feeds|nodeinfo|.well-known) {
    location ~ ^/(feeds|nodeinfo|.well-known|api/v3/site) {
        proxy_pass http://0.0.0.0:8703;
        # Rate limit
        limit_req zone=$lemmybb_domain burst=30 nodelay;
    }
}

